<ion-header>
  <ion-navbar color="nesuku-logo-color1">
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
 
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{item.title}}
        </ion-item>
    </ion-list>

    <br>
    <button  ion-button icon-left full clear class="new-file-button" color="danger" >
      <ion-icon name="exit"></ion-icon>
      Leave
    </button>
 
</ion-content>
